<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-center>
    <h3>Login</h3>
   
     <ion-list>
        <ion-item>   
          <ion-label><ion-icon name="mail" color="dark"></ion-icon></ion-label>
          <ion-input name="email"  [(ngModel)]="email" type="email" placeholder="Enter email"></ion-input>
        </ion-item>   
     </ion-list>     
     <ion-list>
         <ion-item>         
            <ion-label><ion-icon name="md-lock" color="dark"></ion-icon></ion-label>
            <ion-input name="password"  [(ngModel)]="password" type="password" placeholder="Enter password"></ion-input>
         </ion-item>
      </ion-list> 
      <ion-list>
        
          <button ion-button  (click) ="signIn()" full>Sign in</button>
      </ion-list>  
      <ion-list>
          <button ion-button (click)="signUp()" full color="light">Sign up</button>
      </ion-list>

          <ion-item *ngFor="let item of array"> 
            <p>{{item.email}}</p>
            <p>{{item.password}}</p>
          </ion-item>
        </ion-list> -->

  </ion-list> 
</ion-content>
